# fly.toml app configuration file generated for the-adventuring-day on 2024-02-01T19:56:05+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'the-adventuring-day'
primary_region = 'ams'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'the-adventuring-day.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[metrics]
  port = 9091
  path = "/metrics" # default for most prometheus exporters

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
